<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listado de Productos para Perros</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app" class="container">
    <header class="bg-primary text-white text-center py-3 mb-4">
      <h1>Listado de Productos para Perros</h1>
      <img  src="images/portada.jpg" width="100%">
      
      
      <!-- Filtro de categorías -->
      <div id="filters" class="mt-3">
        <select id="categoryFilter" class="form-select">
          <option value="">Seleccione una categoría</option>
          <!-- Las categorías se llenarán dinámicamente con JS -->
        </select>
      </div>
    </header>

    <!-- Contenedor para mostrar los productos -->
    <main id="productList" class="row">
      <!-- Los productos se añadirán aquí dinámicamente -->
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
